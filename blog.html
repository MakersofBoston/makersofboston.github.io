---
layout: default
title: Blog
---

<header>
    <h1>Blog Posts</h1>
</header>
<section id="blog-list">
    {% for post in site.posts %}
        <article class="post">
            <a href="{{ post.url }}">
                <span class="post-date">{{ post.date | date: "%b %d" }}</span>
                <span class="post-title">{{ post.title }}</span>
            </a>
        </article>
    {% endfor %}
</section>
