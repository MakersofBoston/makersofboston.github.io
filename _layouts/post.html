---
layout: default
---
<article id="post">
    <header>
        <h1 class="page-title">{{ page.title }}</h1>
        <p class="post-date">{{ page.post_author }} - {{ page.date | date: "%b %d, %Y" }}</p>
    </header>

    {{ content }}
</article>
<section id="about">
    <h3>About the Author</h3>
    <p>
        An awesome guy.
    </p>
    <p>
        <a href="https://twitter.com/nelsonjoyce" class="twitter-follow-button" data-show-count="false">Author on Twitter.</a>
    </p>
</section>
